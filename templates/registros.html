<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registros por Equipo</title>
</head>
<body>
  <h1>Registros por Equipo</h1>
  {% if registros %}
    <table border="1" style="width: 100%; text-align: center; border-collapse: collapse;">
      <thead>
        <tr>
          <th>Número de Equipo</th>
          <th>Calificaciones por Estación</th>
        </tr>
      </thead>
      <tbody>
        {% for registro in registros %}
          <tr>
            <td>{{ registro[0] }}</td>
            <td>{{ registro[1] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No hay registros disponibles.</p>
  {% endif %}
  <a href="/">Volver al formulario</a> | <a href="/ranking">Ver Ranking</a>
</body>
</html>
