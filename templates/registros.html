<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registros</title>
  <style>
    body {
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      font-size: 18px;
      text-align: center;
      border: 1px solid #000;
      padding: 10px;
    }
    button {
      font-size: 16px;
      padding: 8px 15px;
    }
  </style>
</head>
<body>
  <h1>Registros</h1>
  {% if registros %}
    <table>
      <thead>
        <tr>
          <th>N° de Equipo</th>
          <th>Estaciones</th>
          <th>Puntuaciones</th>
        </tr>
      </thead>
      <tbody>
        {% for registro in registros %}
          <tr>
            <td>{{ registro[0] }}</td> <!-- Número de Equipo -->
            <td>{{ registro[1] }}</td> <!-- Cantidad de Estaciones -->
            <td>{{ registro[2] }}</td> <!-- Puntuaciones -->
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No hay registros disponibles.</p>
  {% endif %}
  <br>
  <form action="/eliminar" method="POST">
    <label for="nip">NIP para borrar registros:</label>
    <input type="password" id="nip" name="nip" required>
    <button type="submit">Eliminar Todos los Registros</button>
  </form>
  <br>
  <a href="/">Volver al formulario</a> | 
  <a href="/ranking">Ver Ranking</a>
</body>
</html>
