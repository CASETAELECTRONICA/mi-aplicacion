<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento</title>
  <style>
    body {
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: left;
    }
    form {
      margin-top: 20px;
    }
    label, input, button {
      font-size: 18px;
      display: block;
      margin-bottom: 15px;
    }
    input, button {
      padding: 8px 15px;
    }
    button {
      cursor: pointer;
    }
    a {
      font-size: 18px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1></h1>
  <form method="POST">
    <!-- Restauración del título y los campos -->
    <h2>Máquina de toques</h2>
    <label for="numero_equipo">N° de Equipo:</label>
    <input type="number" id="numero_equipo" name="numero_equipo" required>
    
    <label for="puntuacion">Puntuación:</label>
    <input type="number" id="puntuacion" name="puntuacion" required>

    <button type="submit">Guardar</button>
  </form>
  {% if mensaje %}
    <p>{{ mensaje }}</p>
  {% endif %}
  <br>
  <a href="/">Volver al inicio</a>
</body>
</html>
