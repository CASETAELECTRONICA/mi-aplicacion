<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <script>
    function validarFormulario() {
      const numeroEquipo = document.getElementById("numero_equipo").value;
      const estacion = document.getElementById("estacion").value;
      const puntuacion = document.getElementById("puntuacion").value;

      if (!numeroEquipo.trim() || !estacion.trim() || !puntuacion.trim()) {
        alert("Por favor completa todos los campos.");
        return false; // Detener el envío del formulario
      }

      if (puntuacion < 1 || puntuacion > 100) {
        alert("La puntuación debe estar entre 1 y 100.");
        return false; // Detener el envío del formulario
      }

      return true; // Permitir el envío del formulario
    }
  </script>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="registro-form" action="/guardar" method="POST" onsubmit="return validarFormulario()">
    <label for="numero_equipo">Número de Equipo:</label>
    <input type="number" id="numero_equipo" name="numero_equipo" required>
    <br><br>
    <label for="estacion">Estación:</label>
    <input type="number" id="estacion" name="estacion" required>
    <br><br>
    <label for="puntuacion">Puntuación:</label>
    <input type="number" id="puntuacion" name="puntuacion" min="1" max="100" required>
    <br><br>
    <button type="submit">Guardar</button>
  </form>
  <br>
  <a href="/registros">Ver Registros</a> | <a href="/ranking">Ver Ranking</a>
</body>
</html>
