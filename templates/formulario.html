<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: left;
    }
    a {
      font-size: 18px;
      text-decoration: none;
      margin-right: 20px;
    }
    form {
      margin-top: 20px;
    }
    label, input, button {
      font-size: 18px;
      display: block;
      margin-bottom: 15px;
    }
    input, button {
      padding: 8px 15px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Encabezado actualizado -->
  <h1>Rally Ingeniería Electrónica 2025</h1>
  <a href="/validar_nip">Configuración</a>
  <a href="/validar_nip_registros">Registros</a>
  <a href="/ranking">Ver Ranking</a>
  <a href="/validar_nip_mantenimiento">Mantenimiento</a>

  <!-- Formulario de registro siempre visible -->
  <form action="/guardar" method="POST">
    <h2>Formulario de Registro</h2>
    <label for="numero_equipo">N° de Equipo:</label>
    <input type="number" id="numero_equipo" name="numero_equipo" required>
    
    <label for="estacion">Estación:</label>
    <input type="number" id="estacion" name="estacion" required>
    
    <label for="puntuacion">Puntuación:</label>
    <input type="number" id="puntuacion" name="puntuacion" required>
    
    <button type="submit">Guardar</button>
  </form>
</body>
</html>
