<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <style>
    body {
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: left;
    }
    label, input, button {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
    }
    .mensaje {
      font-size: 18px;
      color: red;
      margin-bottom: 20px;
    }
    .mensaje.exito {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Formulario de Registro</h1>
  {% if mensaje %}
    <p class="mensaje {% if 'Error' not in mensaje %}exito{% endif %}">{{ mensaje }}</p>
  {% endif %}
  <form id="registro-form" action="/guardar" method="POST">
    <label for="numero_equipo">Número de Equipo:</label>
    <input type="number" id="numero_equipo" name="numero_equipo" required>
    <br><br>
    <label for="estacion">Estación:</label>
    <input type="number" id="estacion" name="estacion" required>
    <br><br>
    <label for="puntuacion">Puntuación:</label>
    <input type="number" id="puntuacion" name="puntuacion" required>
    <br><br>
    <button type="submit">Guardar</button>
  </form>
  <br>
  <a href="/validar_nip">Configuración del Sistema</a> | 
  <a href="/registros">Ver Registros</a> | 
  <a href="/ranking">Ver Ranking</a>
</body>
</html>
