<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validar NIP</title>
  <style>
    body {
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: left;
    }
    form {
      margin-top: 20px;
    }
    label, input {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }
    button {
      font-size: 16px;
      padding: 8px 15px;
    }
    .error {
      color: red;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Validaci√≥n de NIP</h1>
  {% if mensaje %}
    <p class="error">{{ mensaje }}</p>
  {% endif %}
  <form action="/validar_nip" method="POST">
    <label for="nip">Ingresa el NIP para acceder:</label>
    <input type="password" id="nip" name="nip" required>
    <button type="submit">Validar</button>
  </form>
  <br>
  <a href="/">Volver al inicio</a>
</body>
</html>
