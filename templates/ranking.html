<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Rally PM3E - Ranking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Ranking de Equipos</h1>
    <div id="rankingTable"></div>

    <script>
      const storedData = localStorage.getItem("rallyResults");
      if (!storedData) {
        document.getElementById("rankingTable").innerHTML = "<p>No hay datos disponibles.</p>";
      } else {
        const results = JSON.parse(storedData);
        let tableHtml = "<table><thead><tr><th>Equipo</th><th>Puntajes</th></tr></thead><tbody>";
        for (let i = 0; i < results.length; i++) {
          tableHtml += `<tr><td>Equipo ${i + 1}</td>`;
          tableHtml += `<td>${results[i].scores.join(", ")}</td></tr>`;
        }
        tableHtml += "</tbody></table>";
        document.getElementById("rankingTable").innerHTML = tableHtml;
      }
    </script>
  </body>
</html>
